{% extends "base.html" %}
{% set title="Hồ sơ" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <b>Hồ sơ cá nhân</b>
        <a class="btn btn-outline-secondary btn-sm" href="{{ home_url }}">⬅ Quay lại Home</a>
      </div>

      <div class="card-body">

        <form method="POST" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <!-- Avatar -->
          <div class="mb-3">
            <label class="form-label">Ảnh đại diện</label>

            <div class="d-flex align-items-center gap-3">
              {% if current_user.avatar %}
                <img
                  src="{{ url_for('static', filename='uploads/' ~ current_user.avatar) }}"
                  width="84" height="84"
                  style="border-radius:50%;object-fit:cover;border:1px solid #ddd;"
                  alt="avatar">
              {% else %}
                <div style="width:84px;height:84px;border-radius:50%;background:#ddd;border:1px solid #ccc;"></div>
              {% endif %}

              <div class="flex-grow-1">
                <input class="form-control" type="file" name="avatar" accept=".png,.jpg,.jpeg,.gif,.webp">
                <div class="form-text">Chấp nhận: PNG/JPG/JPEG/GIF/WEBP</div>
              </div>
            </div>
          </div>

          <hr>

          <div class="mb-3">
            <label class="form-label">Mã sinh viên</label>
            <input class="form-control" value="{{ current_user.ma_sv }}" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input class="form-control" name="ten_sv" value="{{ current_user.ten_sv or '' }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" value="{{ current_user.email or '' }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select" name="gioi_tinh">
              <option value="" {% if not current_user.gioi_tinh %}selected{% endif %}>—</option>
              <option value="Nam" {% if current_user.gioi_tinh == "Nam" %}selected{% endif %}>Nam</option>
              <option value="Nữ" {% if current_user.gioi_tinh == "Nữ" %}selected{% endif %}>Nữ</option>
              <option value="Khác" {% if current_user.gioi_tinh == "Khác" %}selected{% endif %}>Khác</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input class="form-control" name="dia_chi" value="{{ current_user.dia_chi or '' }}">
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary">Lưu thay đổi</button>
            <a class="btn btn-outline-secondary" href="{{ home_url }}">Quay lại Home</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
