{% extends "base.html" %}
{% set title="Import sinh viên từ Excel" %}
{% block content %}

<div class="card">
  <div class="card-header">
    <b>Import sinh viên</b>
  </div>

  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      {{ form_csrf_token()|safe }}

      <div class="mb-3">
        <label class="form-label">File Excel (.xlsx)</label>
        <input type="file" name="file" class="form-control" required>
      </div>

      <button class="btn btn-success">Import</button>
      <a class="btn btn-secondary" href="{{ url_for('admin.admin_students_index') }}">Quay lại</a>
    </form>
  </div>
</div>

{% endblock %}
