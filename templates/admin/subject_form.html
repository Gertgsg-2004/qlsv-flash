{% extends "base.html" %}
{% set title = "Thêm môn học" if mode=="create" else "Sửa môn học" %}
{% block content %}

<div class="card text-dark">
  <div class="card-header d-flex justify-content-between align-items-center">
    <b>{{ "Thêm môn học" if mode=="create" else "Sửa môn học" }}</b>
    <a class="btn btn-secondary btn-sm" href="{{ url_for('admin.admin_subjects') }}">Quay lại</a>
  </div>

  <div class="card-body">
    <form method="POST">
      {{ form_csrf_token()|safe }}

      <div class="mb-3">
        <label class="form-label">Code</label>
        <input class="form-control" name="code" required
               value="{{ subject.code if subject else '' }}"
               placeholder="VD: IT101">
      </div>

      <div class="mb-3">
        <label class="form-label">Tên môn học</label>
        <input class="form-control" name="name" required
               value="{{ subject.name if subject else '' }}"
               placeholder="VD: Nhập môn Python">
      </div>

      <div class="mb-3">
        <label class="form-label">Tín chỉ</label>
        <input class="form-control" name="credits" type="number" min="1" required
               value="{{ subject.credits if subject else 3 }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" name="description" rows="3"
                  placeholder="(tuỳ chọn)">{{ subject.description if subject and subject.description else "" }}</textarea>
      </div>

      <button class="btn btn-primary">Lưu</button>
    </form>
  </div>
</div>

{% endblock %}
