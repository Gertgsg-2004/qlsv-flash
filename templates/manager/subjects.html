{% extends "base.html" %}
{% set title="Môn học (Giáo viên)" %}
{% block content %}

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <b>Danh sách môn học</b>
    <form class="d-flex gap-2" method="GET">
      <input class="form-control" name="q" placeholder="Tìm..." value="{{ q }}">
      <button class="btn btn-primary">Lọc</button>
    </form>
  </div>

  <div class="card-body">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Tên</th>
          <th>Tín chỉ</th>
        </tr>
      </thead>
      <tbody>
        {% for s in subjects %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.code }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.credits }}</td>
        </tr>
        {% endfor %}
        {% if subjects|length == 0 %}
        <tr><td colspan="4" class="text-center text-muted">Không có dữ liệu</td></tr>
        {% endif %}
      </tbody>
    </table>

    <a class="btn btn-secondary" href="{{ url_for('manager.manager_home') }}">Quay lại</a>
  </div>
</div>

{% endblock %}
